<div class="row">
	<div class="col-lg-12">
		<h1>{{ headline }}</h1>
		<h2>{{ projectName }}, {{ displayStartDate }} - {{ displayEndDate }}</h2>
		<button class="btn btn-primary btn-sm">{{ 'HIDE_FORMS' }}</button>
		<button class="btn btn-primary btn-sm">{{ 'SHOW_FORMS' }}</button>
		<button class="btn btn-default btn-sm">{{ 'HIDE_BUTTONS' }}</button>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-lg-12 well">
		<form role="form">
			<div class="form-group">
				<label for="accountName">{{ 'ACCOUNT_NAME' }}</label>
				<input type="text" class="form-control" id="accountName" placeholder="{{ 'ENTER_ACCOUNT_NAME'}}">
			</div>
			<div class="form-group">
				<label for="apiKey">{{ 'API_KEY' }}</label>
				<input type="text" class="form-control" id="apiKey" placeholder="{{ 'ENTER_API_KEY' }}">
			</div>
			<button type="submit" class="btn btn-default">{{ 'LOGIN' }}</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 well">
		<form role="form">
			<div class="form-group">
				<label for="project">{{ 'PROJECT' }}</label>
				<select>
					<option></option>
				</select>
			</div>
			<div class="form-group">
				<label for="startDate">{{ 'START_DATE' }}</label>
				<input type="date" id="startDate">
			</div>
			<div class="form-group">
				<label for="endDate">{{ 'END_DATE' }}</label>
				<input type="date" id="endDate">
			</div>
			<button type="submit" class="btn btn-default">{{ 'SUBMIT' }}</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 well">
		<form role="form">
			<div class="form-group">
				<label for="headline">{{ 'HEADLINE' }}</label>
				<input type="text" class="form-control" id="headline" placeholder="{{ 'ENTER_HEADLINE' }}">
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>{{ 'EMPLOYEE' }}</th>
					<th>{{ 'DATE' }}</th>
					<th>{{ 'HOURS' }}</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>&nbsp;</td>
					<td><strong>{{ 'TOTAL' }}</strong></td>
					<td><strong>{{totalHours}}</strong></td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>{{timeEntry.userName}}</td>
					<td>{{timeEntry.date}}</td>
					<td>{{timeEntry.hours}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<footer>
	<div id="main_footer">created by <a href="https://bjoernkw.com" title="Björn Wilmsmann IT Services">Björn Wilmsmann IT Services</a>, {{currentYear}}.</div>
</footer>
